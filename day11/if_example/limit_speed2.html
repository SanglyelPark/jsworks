<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 예제</title>
</head>
<body>
    <h2>자동차 제한 속도</h2>
    <script>
        // 조건 : 자동차 속도가 시속 50km 이상이면 
        // "안전속도 위반! 과태료 10만원 부과"를 출력하고
        // 아니면 "안전속도 준수!"

        let limit_speed = "80";
        let limit_speed_result;

        if(limit_speed >= 50){
            document.write( "안전속도 위반! 과태료 10만원 부과" + "<br>");
        }
        else{
            document.write( "안전속도 준수! " + "<br>");
        }
        
        limit_speed_result = limit_speed - 50;

        //출력
        document.write("자동차 속도는 시속 " + limit_speed + "km입니다.");
        document.write("당신은  " + limit_speed_result + "km를 초과하였습니다.");


    </script>
</body>
</html>
