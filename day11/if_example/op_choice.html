<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <script>
        //수의 대소 비교 - 결과를 10 / 20 숫자로 저장
        var vaule; //변수선언

        vaule = (5 > 6) ? 10 : 20; 
        //조건식이 true 이면 10을저장, false이면 20을 저장

        console.log("결과값 : " + vaule);
        document.write("결과값 : " + vaule +"<br>");

        //나이 비교 - 결과 'T' / 'F' 문자로 저장
        let motherAge = 47;
        let fatherAge = 44;
        let result;

        //연산
        result = (motherAge < fatherAge) ? 'T' : 'F';

        //출력
        console.log("결과값 : " + result);
        document.write("결과값 : " + result);
        


    </script>

</body>
</html>
