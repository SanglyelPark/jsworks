<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while문 예제</title>
</head>
<body>
    <script>
        // 변수 초기화
        let i = 0;
        let sum = 0;

        // 1 부터 10까지 더하기(반복연산)
        while(i < 10){   // 조건값, 종료값
            i += 1 ;
            sum += i;    // sum = sum + i
            console.log("i = " + i + ", sum = " + sum);
            
        }
        document.write("합계 = " + sum);


    </script>
</body>
</html>
