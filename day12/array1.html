<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array) 예제</title>
</head>
<body>
    <h2>배열의 생성과 사용</h2>
    <script>
    let animal = [];
    animal[0] = "강아지";
    animal[1] = "고양이";
    animal[2] = "호랑이";

    //배열의 크기
    console.log("배열의 크기 :  " + animal.length + "개");

    //출력 - 배열로 출력
    console.log(animal);

    for(let i = 0; i < animal.length; i++){
        console.log(animal[i]);
    }


    console.log(animal);
    </script>
</body>
</html>
