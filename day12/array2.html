<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array) 예제</title>
</head>
<body>
    <h2>배열의 생성과 사용</h2>
    <script>
        let cart = ['계란', '생수' , '두부' , '양파'];

        console.log(cart[0]);
        console.log(cart[3]);

        console.log(cart.length + "개");

        cart[1] = "커피";


        for(let i = 0; i < cart.length; i++){
            console.log(cart[i]);
        }

        delete cart[2];

        cart[2] = "사과";

        console.log(cart);
    </script>
</body>
</html>
