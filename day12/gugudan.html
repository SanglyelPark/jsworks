<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 전체 출력</title>

    <style>
        div {
        display:inline-block;
        padding:0 20px 30px 20px;
        margin:15px;
        border:1px solid #ccc;
        line-height:2;
        }
        div p {
        text-align:center;
        font-weight:bold;
        }
        /* div{border: 1px dotted #ccc;
        margin: 10px;
        padding: 10px;
        display: inline;
             
        } */
        p{text-align: center; margin: 0 0 10px 0; color: blue;}
    </style>
</head>

<body>
    <h2>구구단</h2>
    
    <script>
       
        for(let i = 2; i <= 9; i++) {
            document.write("<div>");
            document.write('<p>' + i + '단 </p>');
            for(let j = 1; j <= 9; j++){
                document.write( i + " * " + j + " = " + i*j + "<br>" );
            }
            document.write('</div>');  //행바꿈
        }

    </script>
</body>
</html>
