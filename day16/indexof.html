<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열의 위 치 찾는 함수</title>
</head>
<body>
    <script>
        let str = "Hello world, welcome world";

        let n1 = str.indexOf("world");
        let n2 = str.indexOf("korea");
        let n4 = str.indexOf(",");
        let n3 = str.lastIndexOf("world");

        console.log(n1);
        console.log(n2);
        console.log(n3);
        console.log(n4);
    </script>
</body>
</html>
