        section{

        <h1>당첨자 발표</h1>

    <script>
        //let member = 30; // 응모자 수
        let member = prompt("전체 응모자 수 : ");
        
        let winner_ex = prompt("당첨자 수 : ");

        if(member == null || winner == null){
            document.write("<p>입력이 취소되었습니다.")
        }
                //램덤 추점
                // for(let i = 1; i < winner; i++){

                // }
        //발표
        else {
        document.write("<p>전체 응모자 : " + member + "명</p>");
        document.write("<p>당첨자 : " );
        }

        for(let i = 0; i < winner.length; i++){
        winner[i] = Math.floor(Math.random()* member) + 1;
        document.write( winner[i] + "번, ");
        }
    </script>
