<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산 - 총점과 평균</title>
</head>
<body>
    <h2> 배열의 연산 - 총점과 평균</h2>
    
    <script>
        // 배열의 생성 및 초기화
        var number = [80, 70, 65, 90];
        var max_v = number[0];
        var max_idx = 0;

        // 연산
        for(var i = 1 ; i < number.length; i++){
            if(max_v < number[i]){
                max_v = number[i];
            }
        }
        // 최대값의 위치 계산
        for(var i = 1; i < number.length; i ++){
            if(number[max_idx] < number){
                max_idx = i;  // 위치값이 큰 값을 저장
            }
        }

        //출력
        document.write("최대값 : " + max_v + "<br>");
        document.write("최대값의 위치 : " + max_idx);

    </script>
</body>
</html>
