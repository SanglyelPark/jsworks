<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
</head>
<body>
        <section id="content">
            <h2>location 객체</h2>
            <div>
                <script>
                    document.write("<p> location.href : " + location.href + "<br>");
                    document.write("<p> location.host : " +location.host + "<br>");
                    document.write("<p> location.protocol : " +location.protocol + "<br>");
                </script>
            </div>
            <button onclick = "location.href = 'http://www.hrd.go.kr' ">고용노동부 홈페이지</button>
        </section>
</body>
</html>
